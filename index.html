<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="page__calculator">
        <div id="calculator">
            <div class="calculator__container">
                <div id="calculator__monitor"></div>
                <div id="calculator__buttons">
                    <button onclick="calcula(this.value)" id="botao1" value="1">1</button>
                    <button onclick="calcula(this.value)" id="botao2" value="2">2</button>
                    <button onclick="calcula(this.value)" id="botao3" value="3">3</button>
                    <button onclick="calcula(this.value)" id="comando-somar" value="+">+</button>
                    <button onclick="calcula(this.value)" id="botao4" value="4">4</button>
                    <button onclick="calcula(this.value)" id="botao5" value="5">5</button>
                    <button onclick="calcula(this.value)" id="botao6" value="6">6</button>
                    <button onclick="calcula(this.value)" id="comando-diminuir" value="-">-</button>
                    <button onclick="calcula(this.value)" id="botao7" value="7">7</button>
                    <button onclick="calcula(this.value)" id="botao8" value="8">8</button>
                    <button onclick="calcula(this.value)" id="botao9" value="9">9</button>
                    <button onclick="calcula(this.value)" id="comando-multiplicar" value="*">x</button>
                    <button onclick="calcula(this.value)" id="comando-limpar" value="c">C</button>
                    <button onclick="calcula(this.value)" id="botao0" value="0">0</button>
                    <button onclick="calcula(this.value)" id="comando-resultado" value="=">=</button>
                    <button onclick="calcula(this.value)" id="comando-dividir" value="/">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
